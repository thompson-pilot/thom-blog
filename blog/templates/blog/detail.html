{% extends "blog/base.html" %}

{% block title %}{{ article.title }}{% endblock title%}

{% block content %}
    <h1>{{ article.title }}</h1>

    <p>
        Published {{ article.publish }} by {{ article.author }}
    </p>
    {{ article.body|linebreaks }}
    <a href="/">Go Back to Articles</a>

{% endblock content%}
